    <title>ToDo list</title>
    <link rel="stylesheet" href="css/style.css">

  <body>

        <div class="menu">

          <div class="task-creator row">

              Task:

            <button type="button" class="button-add col-sm-2 btn btn-primary">
              Add
            </button>

          </div>

        </div>
