<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ToDo list</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="main ">

        <div class="menu">

          <div class="info row justify-content-center">
            <div class="info-inside row col-xs-3">
              <i class="fa fa-clock-o"></i>
              <div class="clock-value">
              </div>
              <div class="finished">0</div>
              <div class="unfinished">0</div>
            </div>
          </div>


          <div class="task-creator row">
            <div class="task-text col-2">
              Task:
            </div>
            <input type="text" name="task" placeholder="Write your task..." class="task-input col-8">
            <button type="button" class="col-2 button-add btn btn-success">
              Add
            </button>

          </div>

        </div>


        <div class="tasks">

          <ul class="task-list">

          </ul>

        </div>
      </div>
    </div>

    <!-- <script src="bundle.js"></script> -->
    <script src="js/clock.js"></script>
    <script src="js/add-task-handler.js"></script>
  </body>
</html>
